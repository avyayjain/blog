{% extends 'base.html' %}
{% block content %}




{% for blog in blog %}



<div class="card" >
    <div class="card-body">
        <h1 class="display-4"><b>{{blog.blog_heading}}</b></h1>
        <img src="{{blog.blog_image.url}}" class="card-img-top" width="500" height="400"><br>
        <br>
        <p>{{blog.blog_des}}</p>
        <p class="card-text"><small class="text-muted">{{blog.blog_date}} by -{{blog.blog_publisher}}</small></p>
        
    </div>
    
</div>
<br>
<br>
<br>

{% endfor %}


{% endblock %}
